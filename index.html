<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h2 id="question-text">Question Text Here</h2>
        </div>
        <div class="options">
            <label><input type="radio" name="option" value="0"><span id="option-1">Option 1</span></label><br>
            <label><input type="radio" name="option" value="1"><span id="option-2">Option 2</span></label><br>
            <label><input type="radio" name="option" value="2"><span id="option-3">Option 3</span></label><br>
            <label><input type="radio" name="option" value="3"><span id="option-4">Option 4</span></label><br>
        </div>
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
